{% extends 'layout/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
	<div class="masthead row justify-content-center">
		<div class="col-md-3"></div>
		<div class="jumbotron shadow col-10 col-sm-7 py-4 px-3">
			<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				<fieldset class="form-group">
					<legend class="border-bottom mb-5"><h3>Agregar Integrantes</h3></legend>
					{{ m_form|crispy }}
					<small class="form-text text-muted mt-n2 mb-2">Sólo puedes agregar integrantes con los que ya has conectado, puedes búscar más en la barra de arriba.</small>
				</fieldset>
				<div class="form-group d-flex justify-content-end">
					<button class="btn btn-outline-secondary" type="submit">Guardar</button>
				</div>
			</form>
		</div>
		<div class="col-md-3"></div>
	</div>
{% endblock content %}
