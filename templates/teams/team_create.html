{% extends 'layout/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
	<div class="masthead row justify-content-center">
		<div class="jumbotron shadow-sm col-10 col-sm-7 py-4 px-4">
			<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				<fieldset class="form-group">
					<legend class="border-bottom mb-5"><h3>Crear Equipo</h3></legend>
					{{ c_form|crispy }}
					<span class="text-center">{{ t_form|crispy }}</span>
				</fieldset>
				<div class="form-group text-right">
					<button class="btn btn-outline-dark" type="submit">Crear</button>
				</div>
			</form>
		</div>
	</div>
{% endblock content %}
