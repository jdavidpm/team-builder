{% extends 'layout/base.html' %}
{% load crispy_forms_tags %}

{% block header %}
    <div class="masthead d-flex justify-content-center row">
        <div class="col-md-3"></div>
        <div class="content-section col-md-6">
            {% block messages %}{% include "layout/messages.html" %}{% endblock %}
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Iniciar Sesión</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Iniciar</button>
                    <small class="text-muted">
                        <a class="ml-2" href="{% url 'users-signup' %}">¿Olvidaste tu contraseña?</a>
                    </small>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    ¿No tienes cuenta? <a class="ml-2" href="{% url 'users-signup' %}">Registrate Ahora</a>
                </small>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
{% endblock %}
