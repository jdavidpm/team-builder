{% extends 'layout/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
	<div class="masthead row justify-content-center">
		<div class="jumbotron shadow-sm col-10 col-sm-7 py-4 px-3">
			<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				<fieldset class="form-group">
					<legend class="border-bottom mb-5"><h3>Actualizar Proyecto</h3></legend>
					{{ u_form|crispy }}
				</fieldset>
				<div class="form-group d-flex justify-content-end">
					<button class="btn btn-outline-secondary" type="submit">Guardar</button>
				</div>
			</form>
		</div>
	</div>
{% endblock content %}
{% block script %}
	{{ u_form.media }}
{% endblock script %}
