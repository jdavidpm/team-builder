{% extends 'layout/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
	<div class="masthead row justify-content-center">
		<div class="col-md-3"></div>
		<div class="content-section col-md-6 col-sm-10">
			<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				<fieldset class="form-group">
					<legend class="border-bottom mb-4">Crear Projecto</legend>
					{{ c_form|crispy }}
					<span class="text-center">{{ t_form|crispy }}</span>
				</fieldset>
				<div class="form-group">
					<button class="btn btn-outline-info" type="submit">Guardar</button>
				</div>
			</form>
		</div>
		<div class="col-md-3"></div>
	</div>
{% endblock content %}
{% block script %}
	{{ c_form.media }}
{% endblock script %}
